<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DLTDD - V2</title>
</head>
<body>

   <script>

      class Dog {
         constructor(thirst, hunger, drowse, cleaning, health, happiness) {
            this.thirst = thirst ? thirst : 70;
            this.hunger = hunger ? hunger : 70;
            this.drowse = drowse ? drowse : 70;
            this.cleaning = cleaning ? cleaning : 70;
            this.health = health ? health : 70;
            this.happiness = happiness ? happiness : 70;
         }

         decreaseStats(stat, max, min) {
            return stat -= Math.floor(Math.random() * (max - min)) + min
         }

         increaseStats(stat, max, min) {
            return stat += Math.floor(Math.random() * (max - min)) + min
         }

         drinkWater() {
            this.thirst = this.increaseStats(this.thirst, 15, 5)
         }

         feed() {
            this.hunger = this.increaseStats(this.hunger, 20, 5)
            this.happiness = this.increaseStats(this.happiness, 10, 1)
            this.thirst = this.decreaseStats(this.thirst, 20, 5)
            this.sleep = this.decreaseStats(this.sleep, 15, 5)
            this.cleaning = this.decreaseStats(this.cleaning, 10, 1)
         }

         sleep() {
            this.drowse = this.increaseStats(this.drowse, 20, 15)
            this.health = this.increaseStats(this.health, 15, 5)
            this.hunger = this.decreaseStats(this.hunger, 15, 5)
            this.happiness = this.decreaseStats(this.happiness, 10, 1)
            this.cleaning = this.decreaseStats(this.cleaning, 10, 1)
         }

         wash() {
            this.cleaning = this.increaseStats(this.cleaning, 20, 15)
            this.happiness = this.increaseStats(this.happiness, 10, 1)
         }

         vaccinate() {
            this.health = this.increaseStats(this.health, 20, 15)
            this.happiness = this.decreaseStats(this.happiness, 20, 10)
            this.drowse = this.decreaseStats(this.drowse, 15, 5)
            this.cleaning = this.increaseStats(this.cleaning, 7, 1)
         }

         pet() {
            this.happiness = this.increaseStats(this.happiness, 20, 10)
            this.health = this.increaseStats(this.health, 15, 5)
            this.hunger = this.decreaseStats(this.hunger, 10, 5)
            this.thirst = this.decreaseStats(this.thirst, 10, 5)
            this.drowse = this.decreaseStats(this.drowse, 10, 5)
            this.cleaning = this.decreaseStats(this.cleaning, 10, 5)
         }

      }

   </script>
   
</body>
</html>
